<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <section id="coin-container">
            <p class="gold-count-displays">Total gold: <span id="gold-count">0</span></p>
            <p class="gold-count-displays">Gold per second: <span id="gold-per-second">0</span></p>
            <div id="coin">$</div>
        </section>

        <section id="purchasables-container">
            <div id="upgrades-container">
                <h2>Upgrades</h2>
            </div>
            <div id="buildings-container">
                <h2>Buildings</h2>
            </div>
        </section>
    </main>
</body>
</html>
